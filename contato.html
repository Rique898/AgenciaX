<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link rel="stylesheet" href="css/contato.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar" data-aos="fade-down">
    <div class="logo">AgenciaX</div>
    <ul class="menu">
      <li><a href="index.html">Início</a></li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="solucoes.html">Soluções</a></li>
      <li><a href="recursos.html">Recursos</a></li>
      <li><a href="servicos.html">Serviços</a></li>
    </ul>
  </nav>
  

  <div class="shapes-background">
    <div class="shape" style="--i:0;"></div>
    <div class="shape" style="--i:1;"></div>
    <div class="shape" style="--i:2;"></div>
    <div class="shape" style="--i:3;"></div>
    <div class="shape" style="--i:4;"></div>
    <div class="shape" style="--i:5;"></div>
    <div class="shape" style="--i:6;"></div>
    <div class="shape" style="--i:7;"></div>
    <div class="shape" style="--i:8;"></div>
    <div class="shape" style="--i:9;"></div>
  </div>

  <section class="content" data-aos="zoom-in">
    <h1 data-aos="fade-up">Entre em Contato</h1>
    <form action="#" method="POST" data-aos="fade-up" data-aos-delay="200">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit">Enviar</button>

    </form>
  </section>

  <!-- Footer -->
  <footer data-aos="fade-up" data-aos-delay="400">
    <p>© 2025 AgênciaX. Todos os direitos reservados.</p>
    <p>
     | <a href="index.html">Início</a> |
    </p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>
